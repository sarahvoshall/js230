<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
    <script>
      function nodesToArray() {
        let body = document.body;
        let result = [body.tagName, formatChildren(body.children)];

        return JSON.stringify(result);
      }

      function formatChildren(HTMLCollection) {
        let children = Array.from(HTMLCollection);

        return children.map(node => {
          if (node.childElementCount > 0) {
            return [node.tagName, formatChildren(node.children)];
          } else {
            return [node.tagName, []];
          }
        });
      }
    </script>
  </head>
