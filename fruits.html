<script>
  function walkList() {
    let liList = document.querySelectorAll('li');

    liList.forEach(li => {
      if (li.classList.contains('list-group')) {
        console.log(`${li.textContent.split(' ')[0].trim()}:`);
      } else if (li.classList.contains('list-item')) {
        console.log(`  ${li.textContent}`);
      }
    });
  }
</script>
