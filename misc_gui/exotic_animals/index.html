<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exotic Animals</title>
	<link rel='stylesheet' href='app.css'>

</head>
<body>
	<header>
		<h1>Exotic Animals</h1>
	</header>
	<main>
		<figure>
			<img src='https://www.randomlists.com/img/animals/deer.webp' alt='deer'>
			<figcaption id='deer' class='hidden'>
				A deer or true deer is a hoofed ruminant mammal of the family Cervidae. The two main groups of deer are the Cervinae, including muntjac, elk, red deer, and fallow deer; and the Capreolinae, including reindeer, white-tailed deer, roe deer, and moose.
			</figcaption>
		</figure>

		<figure>
			<img src='https://www.randomlists.com/img/animals/snake.webp' alt='snake'>
			<figcaption id='snake' class='hidden'>
				Snakes are elongated, limbless, carnivorous reptiles of the suborder Serpentes. Like all other squamates, snakes are ectothermic, amniote vertebrates covered in overlapping scales.
			</figcaption>
		</figure>

		<figure>
			<img src='https://www.randomlists.com/img/animals/polar_bear.webp' alt='polar bear'>
			<figcaption id='polar-bear' class='hidden'>
				The polar bear is a hypercarnivorous species of bear. Its native range lies largely within the Arctic Circle, encompassing the Arctic Ocean and its surrounding seas and landmasses, which includes the northernmost regions of North America and Eurasia.
			</figcaption>
		</figure>

		<figure>
			<img src='https://www.randomlists.com/img/animals/oryx.webp' alt='oryx'>
			<figcaption id='oryx' class='hidden'>
				Oryx is a genus consisting of four large antelope species called oryxes. Their pelage is pale with contrasting dark markings in the face and on the legs, and their long horns are almost straight.
			</figcaption>
		</figure>
	</main>
