<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style>
		body {
			margin: 0 400px;
			background: darkseagreen;
		}

		fieldset {
			margin: 24px;
			background: white;
			padding: 24px;
			border-radius: 8px;
		}

		h1 {
			color: green;
		}

		input, button, select {
			padding: 8px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<fieldset>
		<h1>0</h1>
		<input id='first' type='number'>
		<select>
			<option value='+'>+</option>
			<option value='-'>-</option>
			<option value='*'>*</option>
			<option value='/'>/</option>
		</select>
		<input id='second' type='number'>
		<button>=</button>
	</fieldset>

	<script>
		var Calculator = {
			button: document.querySelector('button'),
			h1: document.querySelector('h1'),

			calculateAnswer(first, second, operator) {
				switch (operator) {
				case '+': 
					return first + second;
					break;
				case '-':
					return first - second;
					break;
				case '*':
					return first * second;
					break;
				case '/':
					return first / second;
					break;
				}
			},

			displayResult() {
				const first = Number(document.getElementById('first').value);
				const second = Number(document.getElementById('second').value);
				const operator = document.querySelector('select').value;
				
				this.h1.textContent = this.calculateAnswer(first, second, operator);;
			},

			init() {
				this.button.addEventListener('click', this.displayResult.bind(this));
			},
		};

		Calculator.init();
	</script>
</body>
</html>
